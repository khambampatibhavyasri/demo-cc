apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: campusconnect-network-policy
  namespace: campusconnect
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: campusconnect
    - podSelector: {}
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: campusconnect
    - podSelector: {}
  - to: []
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53