apiVersion: apps/v1
kind: Deployment
metadata:
  name: campusconnect-backend
  labels:
    app: campusconnect-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: campusconnect-backend
  template:
    metadata:
      labels:
        app: campusconnect-backend
    spec:
      containers:
        - name: backend
          image: registry.example.com/campusconnect-backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
          env:
            - name: PORT
              value: "5000"
            - name: MONGO_URI
              valueFrom:
                secretKeyRef:
                  name: mongo-credentials
                  key: mongo-uri
          readinessProbe:
            httpGet:
              path: /healthz
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 5000
            initialDelaySeconds: 30
            periodSeconds: 20
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi